name: Analyze C++ Project Dependencies

on:
  workflow_dispatch: # This triggers the workflow when manually requested

jobs:
  analyze_dependencies:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential

    - name: Build C++ Project
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .

    - name: Clone cpp-dependencies repository
      run: |
        git clone https://github.com/cpp-dependencies/cpp-dependencies.git

    - name: Build cpp-dependencies
      run: |
        cd cpp-dependencies
        mkdir build
        cd build
        cmake ..
        cmake --build .

    - name: Run cpp-dependencies
      run: |
        ./cpp-dependencies <path_to_your_project>
