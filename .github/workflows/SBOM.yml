name: Analyze C++ Project Dependencies

on:
  workflow_dispatch: # This triggers the workflow when manually requested

jobs:
  analyze_dependencies:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install CMake
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake

    - name: Build C++ Project
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .

    - name: Install cpp-dependencies
      run: |
        pip install cpp-dependencies

    - name: Run cpp-dependencies
      run: cpp-dependencies
